<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/5cc3f73373.js" crossorigin="anonymous"></script>



    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid" id="head">
                <a class="navbar-brand" href="#">
                    <img src="assets/cloud.png" alt="" width="30" height="20" class="d-inline-block align-text-top">
                    Weather App
                </a>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="card">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder=" Enter your location" class="input-box">
                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>


                </div>
            </div>
            <div class="notfound">
                <h1>Sorry , Location not Found !!! </h1>
                <img src="./assets/404.png" alt="Location Not Found">
            </div>
            <div class="weatherbody">
                <img src="./assets/cloud.png" alt="Weather Image" class="weather-img">

                <div class="weather-box">
                    <p class="temperature">--Â°C</p>
                    <p class="description">--</p>
                </div>

                <div class="weather-detail">
                    <div class="humid">


                        <i class="fa-sharp fa-solid fa-droplet"></i>



                        <div class="text">
                            <span class="humidity">
                                --%
                            </span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">

                        <i class="fa-sharp fa-solid fa-wind"></i>

                        <div class="text">
                            <span class="wind-speed">
                                -- km/H
                            </span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div>
        <nav class="navbar fixed-bottom navbar-dark bg-dark" id="footer">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">&copy; Copyright 2023, Shubham Chauhan</a>
            </div>
        </nav>
    </div>






    <script src="main.js"></script>
</body>

</html>
